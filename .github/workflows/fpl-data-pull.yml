name: FPL Data Pull

on:
  # Run every 6 hours (catches most GW endings + buffer)
  schedule:
    - cron: '0 */6 * * *'
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      gameweek:
        description: 'Specific gameweek to pull (leave empty for current)'
        required: false
        type: number
      force:
        description: 'Force pull regardless of timing'
        required: false
        type: boolean
        default: false

jobs:
  pull-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Pull FPL data
        env:
          PYTHONPATH: src
          DUGOUT_DB_PATH: storage/fpl_2025_26.sqlite
        run: |
          ARGS=""
          if [ -n "${{ github.event.inputs.gameweek }}" ]; then
            ARGS="--gw ${{ github.event.inputs.gameweek }}"
          fi
          if [ "${{ github.event.inputs.force }}" == "true" ]; then
            ARGS="$ARGS --force"
          fi
          python scripts/ops/pull_fpl_data.py $ARGS
      
      - name: Commit updated database
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add storage/fpl_2025_26.sqlite
          git diff --staged --quiet || git commit -m "ðŸ”„ Auto-update FPL data $(date +'%Y-%m-%d %H:%M')"
          git push
